services:
  - type: web
    name: contract-classifier
    env: python
    buildCommand: |
      apt-get update && apt-get install -y tesseract-ocr libtesseract-dev libleptonica-dev poppler-utils ghostscript
      pip install -r requirements.txt
    startCommand: uvicorn src.app:app --host 0.0.0.0 --port 8000
